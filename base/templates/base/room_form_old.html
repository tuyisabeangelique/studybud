<!-- Stores a template form for creating and updating a room. So, this will be used in two different views. When sending post requests, we send a token, similar to jwt. -->

{% extends 'main.html' %}

{% block content %} 
<div>
  <form method="POST" action="">
    {% csrf_token %}
    <!-- Wrap paragraph tag around each element in form -->
    {{form.as_p}}
    <input type="submit" value="Submit Room" />
  </form>
</div>
{% endblock content %}
